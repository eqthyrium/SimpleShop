{{define "login"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            width: 100%;  /* Make the input take up the full width of its container */
            padding: 12px 20px;  /* Add padding inside the input */
            margin: 8px 0;  /* Add some margin around the input */
            display: inline-block;  /* Ensure the input is inline but treated as a block-level element */
            border: 2px solid #ccc;  /* Set a border with a light color */
            border-radius: 4px;  /* Add rounded corners */
            box-sizing: border-box;  /* Ensure padding and border are included in the elementâ€™s width */
            background-color: #f4f4f4;  /* Light background color */
            font-size: 16px;  /* Increase the font size */
            font-family: Arial, sans-serif;  /* Use the same font-family */
            transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            border-color: #0043ff;  /* Change border color on focus */
            background-color: #fff;  /* Change background color on focus */
            outline: none;  /* Remove the default focus outline */
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Login</h1>

    <!-- Display login error if defined -->
    {{block "loginerror" .}}
    {{end}}

    <form action="/auth/login" method="POST" class="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="e.g., name@example.com" required autofocus>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-button" aria-label="Log In">Log In</button>
    </form>

    <div class="extra-info">
        <p>Don't have an account? <a href="/auth/signup">Sign up here</a>.</p>
    </div>

</div>

</body>
</html>
{{end}}
